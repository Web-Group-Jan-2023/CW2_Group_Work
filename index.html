<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="lessons">
            <div class="lesson" v-for="lesson in lessons">
                <div>
                    <ul>
                        <li>{{lesson.topic}}</li>
                        <li>{{lesson.location}}</li>
                        <li>{{lesson.price}}</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const store = new Vue({
        el:"#app",
        data:{
            lessons:[]
        },
        created:()=>{
            fetch("http://localhost:4000/lessons").then((res)=>{
                res.json().then((json)=>{
                    store.lessons = json
                })
            })
           
        }
    })
</script>
</html>
